<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="signUp">
        <a href="" class="signUp-logo"><img src="./img/LOGO.svg" alt=""></a>
        <form action="" class="signUp-form">
            <div class="signUp-form__area">
                <div class="signUp-form__area-title">
                    Sign up
                </div>
                <input type="email" class="signUp-form__area-input" placeholder="Enter your email"></input>
                <input type="password" name="" id="" placeholder="Create Password" class="signUp-form__area-input">
                <button class="create">
                    Create Account
                </button>
                <p>or</p>
                <button class="google">
                    <img src="./img/google-logo-icon-png-transparent-background-osteopathy-16 1.svg" alt="">
                    Continue with Google
                </button>
                <button class="facebook">
                    <img src="./img/logo-facebookpng-32204 1.svg" alt="">
                    Continue with Facebook
                </button>
            </div>
            <div class="signUp-form__image">
                <img src="./img/doodle-2 1 2.svg" alt="signUp-form__image-pic">
            </div>
        </form>
    </section>
</main>
    <script src="script.js"></script>
</body>
</html>
